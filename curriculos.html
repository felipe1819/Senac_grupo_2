<!DOCTYPE html>
<html>
<head>
	<title>Currículos</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<form name="form1" class="form-horizontal" method="post" action="">
		<h2>Envie o seu currículo</h2> <br/>
			<legend>Campos:</legend>
				
					<div class="form-gruop">
					<label for="txtNome" class="col-md-2">Nome:</label>
					<input type="text" name="txtNome" value="" />
					</div>
					
					<div class="form-gruop">
					<label for="txtemail" class="col-md-2">E-mail:</label>
					<input type="email" name="txtemail" value="" />
					</div>

					<div class="form-gruop">
					<label for="txtnasc" class="col-md-2">Data de nascimento:</label>
					<input type="date" name="txtnasc" min="1920-01-01" max="1998-12-31" value="" />
					</div>

					<div class="form-gruop">
					<label for="txtcurri" class="col-md-2">Currículo:</label>
					<input type="file" name="txtcurri" value="" />
					</div> 
									
					<input type="submit" class="btn btn-default col-md-2" value="Enviar"/>
					<input type="reset" class="btn btn-default col-md-2" value="Cancelar"/>
		</form>
		</div>


</body>
</html>
